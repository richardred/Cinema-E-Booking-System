<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="main.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <title>Sign Up Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="w3-bar w3-border w3-black">

            <a href="homepage.html" class="w3-bar-item w3-button">Cinema E-Booking System 9A</a>
            <header class="w3-container w3" background-color="#fff">
            </header>
        </div>

        <form class="w3-container w3-display-middle w3-card-4">

            <p> Register new account</p>
            <p class="desc"> Sign up using Social Media</p>
            <a href="#"><img class="social" src="https://i.imgur.com/uOg0fxq.png" alt="Facebook Logo"></a>
            <a href="#"><img class="social" src="https://i.imgur.com/7tVYAeF.png" alt="Twitter Logo"></a>
            <br>
            <p class="desc"> or</p>
            <hr>
            <label>First Name</label>
            <input class="w3-input w3-border-0" type="text">
            <br>
            <label>Last Name</label>
            <input class="w3-input w3-border-0" type="text">
            <br>
            <label>Email</label>
            <input class="w3-input w3-border-0" type="text">
            <br>
            <label>Confirm email</label>
            <input class="w3-input w3-border-0" type="text">
            <br>
            <label>Password</label>
            <input class="w3-input w3-border-0" type="password">
            <br>
            <label>Confirm Password</label>
            <input class="w3-input w3-border-0" type="password">
            <button class="w3-button w3-block w3-section w3-yellow w3-ripple"> Sign Up</button>
        </form>

    </body>
    
</html>
